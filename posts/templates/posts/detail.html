{% extends 'base.html' %}

{% block title %}

{% endblock title %}

{% block content_title %}
{{post.title}}


{% endblock content_title %}
{% block content %}

  <div class="row">
    <div class="col">{% for tag in tags %}

            <span class="badge badge-primary">{{tag.name}}</span>
    </a>
    {% endfor %}</div>
    <div class="w-100"></div>
    
    <div class="col"><p>{{post.body}}</p>
</div>

{% endblock content %}
